name: Setup Node
description: Setup Node LTS, Bun Latest and install dependencies

runs:
  using: composite
  steps:
    - name: 🐢 Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 'lts/*'
    - name: 🥟 Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
    - name: 📦 Install dependencies
      run: bun install
      shell: bash
      env:
        HUSKY: '0'
